    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #native {
            margin-bottom: 20px;
            text-align: center;
            background-color: #ddd;
            padding: 10px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .button-container > * {
            flex: 1 0 calc(33.33% - 20px); /* Three items per row with gap of 20px */
            max-width: calc(33.33% - 20px);
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .button:hover {
            background-color: #45a049;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        label {

        }

            flex: 1;
            max-width: calc(50% - 20px);

        button[type="button"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;

        button[type="button"]:hover {

<body>
    <div id="native">
        This is the native content.
    </div>

    <h1>Web Integration</h1>

    <form id="userInfoForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="identity">Identity:</label>
        <input type="text" id="identity" name="identity" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="number">Phone No:</label>
        <input type="number" id="number" name="number" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="M">M</option>
            <option value="F">F</option>
        </select>
    </form>
    <br>

    <div class="button-container">
        <button class="button" id="event" onclick="pushEvent()">Push Event</button>
        <button class="button" id="login" onclick="onuserlogin()">OnUserLogin</button>
        <button class="button" id="ipfalse" onclick="ipfalse()">IP FALSE</button>
        <button class="button" id="iptrue" onclick="iptrue()">IP TRUE</button>
        <button class="button" id="profilepush" onclick="profilepush()">ProfilePush</button>
        <button class="button" id="loc" onclick="pushnotif()">Enable Notification</button>
        <button class="button" id="showid" onclick="showctid()">Show CT ID</button>
        <button class="button" id="clearid" onclick="clear()">Clear CT ID</button>
        <button class="button" id="popup" onclick="popup()">Web Pop-up</button>
        <button class="button" id="push" onclick="pushnotification()">Web Push</button>
    </div>
    <h2 id="test"></h2>

    <script>
        let onuserlogin = () => {
            const userInfo = {
                "Site": {
                    "Name": document.getElementById('name').value,
                    "Identity": document.getElementById('identity').value,
                    "Email": document.getElementById('email').value,
                    "Phone": document.getElementById('number').value,
                    "Gender": document.getElementById('gender').value,
                    "Sign Up": new Date(),
                    "MSG-email": true,
                    "MSG-push": true,
                    "MSG-sms": true,
                    "MSG-whatsapp": true,
                },
            };
            if (window.my_webview) {
                my_webview.onUserLogin(userInfo);
            } else {
                clevertap.onUserLogin.push(userInfo);
            }
        };

        let pushEvent = () => {
            if (window.my_webview) {
                my_webview.pushEvent("Products Viewed", {
                    "Product name": "Casio Chronograph Watch",
                    "Category": "Mens Accessories",
                    "Price": 59.99,
                    "Date": new Date()
                });
            } else {
                clevertap.event.push("Products Viewed", {
                    "Product name": "Casio Chronograph Watch",
                    "Category": "Mens Accessories",
                    "Price": 59.99,
                    "Date": new Date()
                });
            }
        };

        let popup = () => {
            if (window.my_webview) {
                my_webview.pushEvent("Web Pop-up");
            } else {
                clevertap.event.push("Web Pop-up");
            }
        };

        let pushnotification = () => {
            if (window.my_webview) {
                my_webview.pushEvent("Web Push Notification");
            } else {
                clevertap.event.push("Web Push Notification");
            }
        };

        let ipfalse = () => {
            clevertap.privacy.push({ useIP: false });
            clevertap.event.push("useIP: false");
        };

        let iptrue = () => {
            clevertap.privacy.push({ useIP: true });
            clevertap.event.push("useIP: true");
        };

        let profilepush = () => {
            if (window.your_variable_name_here) {
                // Call Android interface             
                my_webview.pushProfile({
                    "Site": {
                        "Customer Type": "Silver",
                        "Prefered Language": "English"
                    }
                });
            }
            clevertap.profile.push({
                "Site": {
                    "Customer Type": "Silver",
                    "Prefered Language": "English"
                }
            });
        };

        let showctid = () => {
            if (window.my_webview) {
                var ctid = my_webview.getCleverTapID();
            } else {
                var ctid = clevertap.getCleverTapID();
            }
            document.getElementById("test").innerHTML = ctid;
        };

        let clear = () => {
            clevertap.clear();
            var cookies = document.cookie.split(";");

            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i];
                var eqPos = cookie.indexOf("=");
                var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;

                // Set the expiry date of the cookie to a past date
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
            }
        };
    </script>

    <script>
        let pushnotif = () => {
            clevertap.notifications.push({
                "titleText": "Would you like to receive Push Notifications?",
                "bodyText": "We promise to only send you relevant content and give you updates on your transactions",
                "okButtonText": "Sign me up!",
                "rejectButtonText": "No thanks",
                "okButtonColor": "#F28046",
                "askAgainTimeInSeconds": 5,
            });
        };
    </script>

    <script>
        function handleTabClosing(event) {
            // Trigger your event here
            console.log("Tab is closing...");
            clevertap.event.push("Web Exit");
            // Set a custom message to be displayed in some browsers
            event.returnValue = "Are you sure you want to leave this page?";
        }
        window.addEventListener('beforeunload', handleTabClosing);

        const closeButton = document.querySelector('.close-button');
        closeButton.addEventListener('click', () => {
            // Remove the beforeunload event listener when the button is clicked
            window.removeEventListener('beforeunload', handleTabClosing);
            // Close the tab (this may not work in all browsers)
            window.close();
        });

    </script>

</body>

</html>
